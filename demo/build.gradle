apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion       versions.targetSdk

    defaultConfig {
        minSdkVersion       versions.minSdk
        targetSdkVersion    versions.targetSdk
        versionCode         versions.versionCode
        versionName         versions.versionName

        testInstrumentationRunner deps.test.androidJunitRunner
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
}

dependencies {
    implementation project(':materialbottombar')
    implementation project(':navigation')

    // implementation "studio.forface.materialbottombar:materialbottombar:$versions.versionName"
    // implementation "studio.forface.materialbottombar:materialbottombar-navigation:$versions.versionName"

    implementation deps.android.appCompat
    implementation deps.android.constraintLayout
    implementation deps.android.ktx
    implementation deps.android.material

    implementation deps.kotlin.stdlib

    testImplementation deps.test.junit

    androidTestImplementation deps.test.espressoCore
    androidTestImplementation deps.test.testRunner
}